<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Farve</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="screen">
        <!-- <div id="menu_backgorund"></div> -->
        <div id="game">
            <div id="game_background">
            </div>

            <div id="game_elements">
                <div id="bla_kolbe"></div>
                <div id="lilla_kolbe"></div>
                <div id="lime_kolbe"></div>
                <div id="pink_kolbe"></div>
                <div id="groen_kolbe"></div>
                <div id="gul_kolbe"></div>
                <div id="orange_kolbe"></div>
                <div id="roed_kolbe"></div>
                <div id="setting_knap"></div>
            </div>

            <!---------FORGRUNDE----------------->
            <div id="game_foreground_intro">
                <div id="intro_tekst"></div>
            </div>

            <div id="game_foreground_spil"></div>


            <div id="game_foreground_gameover"></div>

            <div id="game_ui">
                <div id="bombe">
                    <img src="grafik/bombe.svg" alt="bombe">
                </div>
                <div id="points">
                    <img src="grafik/level_up_knap.svg" alt="level up">
                </div>
                <div id="energi">
                    <img src="grafik/energi_bar.svg" alt="energi">
                </div>
                <div id="time">
                    <img src="grafik/stopur.svg" alt="ur">
                </div>
            </div>
        </div>

        <!---------START SKÆRM---------------->
        <div id="start">
            <img src="grafik/title_skaerm.svg" alt="start skærm">
            <div id="play_knap">
                <img src="grafik/play_knap.svg" alt="play knap">
            </div>
        </div>

        <!---------SETTINGS MENU--------------->
        <div id="settings">
            <img src="grafik/settings_menu.svg" alt="setting menu">
            <div id="on">
                <img src="grafik/on_off_knap.svg" alt="on knap">
            </div>
            <div id="off">
                <img src="grafik/on_off_knap_1.svg" alt="off knap">
            </div>
            <div id="tilbage">
                <img src="grafik/tilbage_knap.svg" alt="tilbage knap">
            </div>
        </div>
        <!-----------------GAME OVER------------------>
        <div id="gameover">
            <img src="grafik/game_over.svg" alt="game over tekst">
            <div id="try_again">
                <img src="grafik/try_again.svg" alt="prøv igen knap">
            </div>
        </div>

        <div id="levelcomplete">
            <img src="grafik/level_up.svg" alt="level up">
            <div id="try_again2">
                <img src="grafik/try_again.svg" alt="næste level knap">
            </div>
        </div>
    </div>

</body>

</html>
