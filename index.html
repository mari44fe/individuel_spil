<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Farve</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="screen">
        <!-- <div id="menu_backgorund"></div> -->
        <div id="game">
            <div id="game_background">
            </div>

            <div id="game_elements">
                <div id="bla_kolbe"></div>
                <div id="lilla_kolbe"></div>
                <div id="lime_kolbe"></div>
                <div id="pink_kolbe"></div>
                <div id="groen_kolbe"></div>
                <div id="gul_kolbe"></div>
                <div id="orange_kolbe"></div>
                <div id="roed_kolbe"></div>
                <div id="setting_knap"></div>
            </div>

            <!---------FORGRUNDE----------------->
            <div id="game_foreground_intro"></div>
            <div id="intro_tekst"></div>

            <div id="game_foreground_spil"></div>


            <div id="game_foreground_gameover"></div>

            <div id="game_ui">
                <div id="bombe"></div>
                <div id="points"></div>
                <div id="energi"></div>
                <div id="time"></div>
            </div>
        </div>

        <!---------START SKÃ†RM---------------->
        <div id="start">
            <div id="play_knap"></div>
        </div>

        <!---------SETTINGS MENU--------------->
        <div id="settings">
            <div id="on"></div>
            <div id="off"></div>
            <div id="tilbage"></div>
        </div>
        <!-----------------GAME OVER------------------>
        <div id="gameover">
            <div id="try_again"></div>
        </div>

        <div id="levelcomplete">
            <div id="try_again2"></div>
        </div>
    </div>

</body>

</html>
